<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
 
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.jpg">

  <title>OJJO</title>
</head>
<body class="container">
  <header class="header">
    <div class="header__menu">
      <a href="#" class="heading-6">Контрагентам</a>
      <a href="#" class="heading-6">Дизайнерам</a>
      <a href="#" class="heading-6">Вакансии</a>
    </div>

    <section class="actions">
      <form action="#" class="search">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <input type="text" class="search__input" placeholder="Поиск">
      </form>

      <p class="heading-6 actions__enter">Вход/Регистрация</p>
      
      <svg class="actions__icon">
        <use xlink:href="img/sprite.svg#icon-user"></use>
      </svg>
      <svg class="actions__icon">
        <use xlink:href="img/sprite.svg#icon-like"></use>
      </svg>
    </section>

    <img src="img/coco_logo.jpg" alt="logo" class="header__logo">
    
    <h1 class="heading-1">Долго, дорого, богато!</h1>

    <button class="btn btn-black header__btn">Каталог изделий</button>

    <div class="header__trademarks">
     <img src="#" alt="" aria-hidden="true"> <!-- костыль -->
      <img src="img/logo.png" alt="trademark 1">
      <img src="img/logo.png" alt="trademark 2">
      <img src="img/logo.png" alt="trademark 3">
      <img src="img/logo.png" alt="trademark 4">
      <img src="img/logo.png" alt="trademark 5">
      <img src="img/logo.png" alt="trademark 6">
    </div>
    
  </header>

  <section class="products">
    Настоящая красота здесь!
  </section>

  <div class="salons">
    Наши салоны в Москве
  </div>

  <section class="articles">
    Лучшие советы по подбору дорогих подарков
  </section>

  <section class="galery">
    Мы в социальных сетях
  </section>

  <div class="subscribe">
    Эксклюзивная рассылка
  </div>

  <footer class="footer">
    Контакты
  </footer>
  
</body>
</html>
